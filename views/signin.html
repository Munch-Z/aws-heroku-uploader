<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
</head>

<body>

    <form id="signin" name="signin">
        <label for="username">Username: </label>
        <input id="username" class="text" name="username" type="text" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <label for="secretQuestion">What's your favorite Magic Card</label>
        <input id="secretQuestion" type="text" />
        <input id="signinBtn" class="btn" type="submit" value="Sign In" />
    </form>

    <script>


        const signIn = document.getElementById('signinBtn');

        signIn.addEventListener('click', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const secret = document.getElementById('secretQuestion').value;


            const user = {
                username,
                password,
                secret
            }

            console.log(user);

            fetch('/login', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(user),
        })
            .catch((err) => console.log(err));

        })




    </script>
</body>

</html>
